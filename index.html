<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Words as Circles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* White background */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    let words = ["Creativity", "Functionality", "Empathy", "Innovation"];
    let wordCircles = [];
    let maxRadius = 80;
    let minRadius = 30;
    let growthSpeed = 2;
    let shrinkSpeed = 0.5;
    let activeIndex = 0; // Tracks which circle is active and growing

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textAlign(CENTER, CENTER);
      let padding = 50;
      
      // Create word circles in a line
      for (let i = 0; i < words.length; i++) {
        let x = width / 2 - (words.length - 1) * (maxRadius * 2 + padding) / 2 + i * (maxRadius * 2 + padding);
        let y = height / 2;
        let wordCircle = {
          word: words[i],
          x: x,
          y: y,
          radius: minRadius,
          growth: true,
          isActive: i === activeIndex // Set the first circle to be active
        };
        wordCircles.push(wordCircle);
      }
    }

    function draw() {
      background(255); // White background

      // Loop through each word circle
      for (let i = 0; i < wordCircles.length; i++) {
        let wc = wordCircles[i];

        // Draw circle with black stroke
        noFill();
        stroke(0); // Black stroke
        ellipse(wc.x, wc.y, wc.radius * 2, wc.radius * 2);

        // Adjust text size to fit inside the circle
        let textSizeFactor = wc.radius / 3; // You can adjust this factor to change how big the text is
        textSize(textSizeFactor);

        // Draw text inside the circle
        fill(0); // Black text
        text(wc.word, wc.x, wc.y);

        // Update the size of the circle
        if (wc.isActive) {
          // Grow the active circle
          if (wc.radius < maxRadius) {
            wc.radius += growthSpeed;
          }
          // Once the active circle reaches max size, stop growing and start shrinking the others
          if (wc.radius >= maxRadius) {
            wc.growth = false;
            setActiveCircle(i);
          }
        } else {
          // Shrink inactive circles
          if (wc.radius > minRadius) {
            wc.radius -= shrinkSpeed;
          }
        }
      }
    }

    function setActiveCircle(index) {
      // Reset the growth for all circles and activate the next one
      for (let i = 0; i < wordCircles.length; i++) {
        wordCircles[i].isActive = false;
      }
      wordCircles[index].isActive = true;
      activeIndex = (index + 1) % wordCircles.length; // Move to the next circle
    }
  </script>
</body>
</html>
