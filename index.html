<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dynamic Words as Circles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #text-wrapper {
      display: flex;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 100;
      font-size: 30px;
    }
    #text-before {
      margin-right: 20px;
    }
    #text-after {
      margin-left: 20px;
    }
    canvas {
      font-family: 'Arial', sans-serif;
      font-weight: 100;
    }
  </style>
</head>
<body>
  <div id="text-wrapper">
    <div id="text-before">I blend</div>
    <div id="text-after">to craft intuitive experiences.</div>
  </div>
  
  <script>
    let words = ["Creativity", "Functionality", "Empathy", "Innovation"];
    let wordCircles = [];
    let maxRadius = 120; // Adjusted max radius
    let minRadius = 50;  // Adjusted min radius
    let growthSpeed = 0.5;
    let activeIndex = -1;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textAlign(CENTER, CENTER);
      let padding = 5; // Reduced padding for closer circles

      // Create word circles in a horizontal line
      for (let i = 0; i < words.length; i++) {
        let x = width / 2 - (words.length - 1) * (maxRadius * 2 + padding) / 2 + i * (maxRadius * 2 + padding);
        let y = height / 2;
        let wordCircle = {
          word: words[i],
          x: x,
          y: y,
          radius: minRadius,
          growing: false,
        };
        wordCircles.push(wordCircle);
      }
    }

    function draw() {
      clear(); // Transparent background

      for (let i = 0; i < wordCircles.length; i++) {
        let wc = wordCircles[i];

        // Check if the circle is hovered
        if (dist(mouseX, mouseY, wc.x, wc.y) < wc.radius) {
          if (activeIndex !== i) {
            // Make this circle grow and others shrink
            activeIndex = i;
            for (let j = 0; j < wordCircles.length; j++) {
              wordCircles[j].growing = j === i;
            }
          }
        }

        // Handle growing and shrinking
        if (wc.growing && wc.radius < maxRadius) {
          wc.radius += growthSpeed;
        } else if (!wc.growing && wc.radius > minRadius) {
          wc.radius -= growthSpeed;
        }

        // Draw circle with gray stroke
        noFill();
        stroke("#808080");
        ellipse(wc.x, wc.y, wc.radius * 2, wc.radius * 2);

        // Adjust text size based on circle size
        textSize(wc.radius / 5); // Slightly increased font size for a thinner look
        fill("#808080");
        text(wc.word, wc.x, wc.y);
      }
    }

    function mouseMoved() {
      // Reset activeIndex if cursor is not on any circle
      let hoverIndex = wordCircles.findIndex(wc => dist(mouseX, mouseY, wc.x, wc.y) < wc.radius);
      if (hoverIndex === -1) {
        activeIndex = -1;
        for (let wc of wordCircles) wc.growing = false;
      }
    }
  </script>
</body>
</html>
